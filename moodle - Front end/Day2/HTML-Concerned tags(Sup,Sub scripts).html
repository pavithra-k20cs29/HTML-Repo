<!DOCTYPE html>
<html >
<head>
    <title> SUBSCRIPT AND SUPERSCRIPT</title>
</head>
<body>
    <!-- supscript tag -->
    <center><h2> Concerned tags </h2></center>
    <h3> SUPERSCRIPT TAG :</h3>
    <h3> 2 <sup> 3</sup> = 8</h3>
    <br>
    <!-- suberscript tag -->
    <h3> SUBERSCRIPT TAG :</h3>
    <h3> OXYGEN = O <sub> 2</sup></h3>
</body>
</html>
