<!DOCTYPE html>
<html>
<head>
    <title>  HEADER,FOOTER </title>
</head>
<body>
    <!-- Header -->
    <header>
        <h2> THE SKY!!!</h2>
    </header>
    <!-- Image -->
    <figure>
       <img src="sky.jpg" alt="" height="20%" width="50%" >
       <figcaption> Figure:SKY IN THE MORNING</figcaption>
    </figure>
    <!-- Footer -->
    <p> The <b>SKY</b> is an unobstructed view upward from the surface of the Earth. It includes the atmosphere and outer space. It may also be considered a place between the ground and outer space, thus distinct from outer space.</p>
</body>
</html>
