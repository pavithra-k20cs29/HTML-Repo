<!DOCTYPE html>
<html>
<head>
    <title> Image with attributes</title>
</head>
<body>
    <center><h3> !! DAISY !!</h3></center>
    <!-- Image with figcaption -->
    <figure>
        <img src="flower2.jpg" alt="" height="50%" width="50%">
        <figcaption> THE NATURE !!!</figcaption>
    </figure>
    <!-- when no image is given -->
        <img src=".jpg" alt=" NO IMAGE ">
    
    <!-- Using marquee tag-Alternate -->
    <marquee behavior="alternate" direction="Right">
        <img src="flower2.jpg" alt="" height="20%" width="40%">
    </marquee>
    <!-- scroll -->
    <marquee behavior="scroll" direction="Right">
        <img src="flower2.jpg" alt="" height="20%" width="40%">
    </marquee>
    <!-- slide -->
    <marquee behavior="slide" direction="left">
        <img src="flower2.jpg" alt="" height="20%" width="40%">
    </marquee>
</body>
</html>
